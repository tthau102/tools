services:
  db:
    image: mysql:8.0
    container_name: obo_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: obo_db
      MYSQL_USER: obo_user
      MYSQL_PASSWORD: obopasswd
      MYSQL_ROOT_PASSWORD: rootpasswd
    ports: 
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
      - ./obo.sql:/docker-entrypoint-initdb.d/obo.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot123"]
      interval: 5s
      timeout: 3s
      retries: 20
      
volumes:
  db_data: